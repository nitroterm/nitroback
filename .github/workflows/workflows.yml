name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Generate Redoc Docs
        uses: seeebiii/redoc-cli-github-action@v10
        with:
          args: 'build-docs Nitroterm.Backend/Nitroterm.Backend.json -o docs/index.html --theme.openapi.theme.sidebar.backgroundColor "#080016" --theme.openapi.theme.sidebar.textColor "white" --theme.openapi.theme.rightPanel.backgroundColor "#290D59" --theme.openapi.theme.rightPanel.textColor "white"'
          
      - name: Commit files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Built docs"
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref }}
            